{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container"> 
<div>This is a random number</div>
 
<div id="rand"></div>
</div> 

{% endblock %}


{% block scripts %}
{{super()}}

<script type="text/javascript">
$(function(){ 
	$.ajax({
		type:"GET",
		url: "/rando", 
		success: function(result){
	       $("#rand").html(result['no']);
	   	}
	});
});

</script> 
{% endblock %}
